<html>
<head>
    <title>Wi-fi controlled car with camera</title>
	<script src="jquery.js"></script>
    <script type="text/javascript">
	var cgiUrl = "cgi-bin/lua.cgi?";
	var showInfo = false;
	var SPEED_MAX = 255;
	var SPEED_DEFAULT = 255;
	var speedStr = "255";
	var SPEED_MIN = 0;
	var speed = SPEED_DEFAULT;
	
	var Cmd = function (code) {
	   //this.code = code;
       this.down = false;
    };
	
	var SPEED_UP = 81;
	var SPEED_DOWN = 69;
	var KEY_UP = 38;
	var KEY_DOWN = 40;
	var KEY_LEFT = 37;
	var KEY_RIGHT = 39;
	var M_KEY_UP = 87;
	var M_KEY_DOWN = 83;
	var M_KEY_LEFT = 65;
	var M_KEY_RIGHT = 68;
	var needstop = false;
	
	var cmdSpeedMap = {};
	cmdSpeedMap[SPEED_UP] = new Cmd();
	cmdSpeedMap[SPEED_DOWN] = new Cmd();

	var cmdMap = {};
	cmdMap[M_KEY_UP] = new Cmd();
	cmdMap[M_KEY_DOWN] = new Cmd();
	cmdMap[M_KEY_LEFT] = new Cmd();
	cmdMap[M_KEY_RIGHT] = new Cmd();
	cmdMap[KEY_UP] = new Cmd();
	cmdMap[KEY_DOWN] = new Cmd();
	cmdMap[KEY_LEFT] = new Cmd();
	cmdMap[KEY_RIGHT] = new Cmd();
	
	var speedUpdateRunning = false;
	var speedUpdateTimer;
	function updateSpeed() {
	   var u = cmdSpeedMap[SPEED_UP].down;
	   var d = cmdSpeedMap[SPEED_DOWN].down;
	   if (u || d) {
			if (speedUpdateRunning) {
			return;
			}
			speedUpdateRunning = true;
			if (u) {
				inc = 5;
			} else {
				inc = -5;
			}
			speedUpdateTimer = setInterval(function(){
				speed += inc;
				if (speed > SPEED_MAX) {
					speed = SPEED_MAX;
				}
				if (speed < SPEED_MIN) {
					speed = SPEED_MIN;
				}
				speedStr = pad(speed, 3);
				$("#speed").html(speedStr);
			}, 50);
			return;
	   }
	   speedUpdateRunning = false;
       clearInterval(speedUpdateTimer);
	}
	function pad(num, size) {
		var s = "00" + num;
		return s.substr(s.length-size);
	}
	function buildCmd() {
	   var res = "";
	   var u = cmdMap[M_KEY_UP].down;
	   var d = cmdMap[M_KEY_DOWN].down;
	   var l = cmdMap[M_KEY_LEFT].down;
	   var r = cmdMap[M_KEY_RIGHT].down;
	   if (u) {
    	   if (l) {
			res = "mf000f" + speedStr;
	       } else if (r) {
		    res = "mf" + speedStr + "f000";
	       } else {
		     res = "mf" + speedStr + "f" + speedStr;
		   }
	   } else if (d) {
    	   if (l) {
    		   res = "mb000b" + speedStr;
	       } else if (r) {
			   res = "mb" + speedStr + "b000";		    
	       } else {
		     res = "mb" + speedStr + "b" + speedStr;
		   }
	   } else if (l) {
			res = "mb" + speedStr + "f" + speedStr;
	   }  else if (r) {
			res = "mf" + speedStr + "b" + speedStr;
	   } else {
			res = "mf000f000";
	   }
	   var u = cmdMap[KEY_UP].down;
	   var d = cmdMap[KEY_DOWN].down;
	   var l = cmdMap[KEY_LEFT].down;
	   var r = cmdMap[KEY_RIGHT].down;
	   if (u) {
		res += "v0";
	   }
	   if (d) {
		res += "v1";
	   }
	   if (l) {
		res += "h1";
	   }
	   if (r) {
		res += "h0";
	   }
	   if(showInfo) {
		res += "i";
	   }
	   res += "z";
	   return res;
	}


//	[new Cmd(87),
//	  new Cmd(83),
//	  new Cmd(65),
//	  new Cmd(68)];

	function codeInCmdList(code) {

		for (i = 0; i < cmdList.length; i++) {

	var frequency = 20;
	var polling = false;
	var cmd;
	
//	var running = false;
	
	var doKeyDown = function(e) {
	var code = e.which;
    if ( code == 13 ) {
       e.preventDefault();
    }
    //log("-" + code + "-");
	var valid = false;
	if (code in cmdMap) {
		var command = cmdMap[code];
		command.down = true;
		valid = true;
	} else if (code in cmdSpeedMap) {
		var command = cmdSpeedMap[code];
		command.down = true;
		updateSpeed();
	}
	
   if (valid) {
		polling = true;
		poll();
	  }
      return true;
	}
	
	var doKeyUp = function(e) {
       var code = e.which;
         if (code == 13 ) {
        e.preventDefault();
          }
    var valid = false;
	if (code in cmdMap) {
		var command = cmdMap[code];
		command.down = false;
		valid = true;
	} else if (code in cmdSpeedMap) {
		var command = cmdSpeedMap[code];
		command.down = false;
		updateSpeed();
	}
	if (valid) {
		polling = true;
		poll();
	    //polling = false;
	}
  return true;	
    }	
	
	var poll = function() {
	//log("p");
	if (!requesInProgress) {
		requesInProgress = true;
		doReq();
	}
     };

var requesInProgress = false;

function doReq() {
    var cmd = buildCmd();
	if (cmd == "mf000f000z" || cmd == "mf000f000iz") {
		polling = false;
	}
	$("#cmd").html(cmd);
	var startTime = new Date().getTime();
    $.ajax({
        url: cgiUrl + cmd,
        type: "GET",
        dataType: "html",
		cache: false,
		timeout: 5000,
        success: function(data, textStatus, jqXHR) {
			$("#resp").html(data);
            //log("s");
        },
        complete: function() {
			requesInProgress = false;
			var endTime = new Date().getTime();
			var latency = endTime - startTime;
		    if (polling) {
     			var nextRun = frequency - latency;
	    		if (nextRun > 0) {
					setTimeout(poll, nextRun);
		    	} else {
					poll();
				}
			}
			$("#latency").html(latency);
		},
        error: function() {
            //log("e");
        },
    })
}

function log(str) {
	$("#log").append(str);
}

$( document ).ready(function() {
    //log( "ready!" );
	
	$("body" ).keydown(doKeyDown);
	$("body" ).keyup(doKeyUp);
	
	$('#showInfo').change(function() {
        showInfo = $(this).is(":checked");
    });
});

   </script>

<body>
cmd: <span id="cmd"></span>
latency: <span id="latency"></span> <input type="checkbox" id="showInfo"/>show info
speed: <span id="speed"></span>
